services:
  backend:
    build: ./backend
    image: client/backend:1.0.0
    container_name: fastapi-backend
    network_mode: host
    environment:
      - KAFKA_BROKER_URL=kafka:29092
      - OPEN_AI_KEY=""
      - REDIS_PASSWORD=rW3QFwzpiMyYqCZg
    cap_add:
      - NET_ADMIN
      - NET_RAW
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    image: client/frontend:1.0.0
    container_name: react-frontend
    ports:
      - "3000:80"
    environment:
      - CHOKIDAR_USEPOLLING=true